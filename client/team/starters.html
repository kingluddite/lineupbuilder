<template name="tStarters">
<h2>Starters</h2>
{{#if cStarters}}
  <ol>
    {{#each cStarters}}
      <li>
        {{firstName}} <span class="badge">{{gerseyNumber}}</span> <span class="{{moneyOwedStyle}}">{{moneyOwed}}</span>
        <span><em>({{gameNotes}})</em></span>
        {{> tRemoveEditPlayer}}
      </li>
    {{/each}}
  </ol>
{{else}}
no subs
{{/if}}
</template>
