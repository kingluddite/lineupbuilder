<template name="tHome">
    <!-- {{> tZipCodes}} -->
    <div id="main" class="row">
        <strong></strong>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

            <h5>Season Fee</h5>
            <p>$2000.00</p>
            <h5>Fee Owed By Players</h5>
            <p>{{formatPrice playersOweThisAmount}}</p>
            <h5>Fee Paid By Players</h5>
            <p>{{formatPrice playersPaidThisAmount}}</p>


            {{#if currentUser}} {{> tAddPlayer}} {{/if}} {{> tGameDayRoster}}

        </div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
            {{> tField}}
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            {{> tSubs}} {{> tNotPlaying}}
        </div>
    </div>
</template>
