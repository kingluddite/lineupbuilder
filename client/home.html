<template name="tHome">
  <header>
    <h1>Todo List ({{incompleteCount}})</h1>
    <label class="hide-completed">
      <input type="checkbox" checked="{{hideCompleted}}" /> Hide Completed Tasks
    </label>
    {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    {{/if}}
  </header>

  <ul>
    {{#each tasks}} {{> tTask}} {{/each}}
  </ul>
  <div class="row">
    <div class="col-sm-4 col-md-4">
      <div class="post">
        <div class="post-img-content">
          <p>
            <a href="{{pathFor 'tLeagues'}}"><img src="http://placehold.it/460x250/e67e22/ffffff&text=LEAGUE" class="img-responsive" />
            </a>
          </p>
          <span class="post-title"><strong>Add Your League</strong><br />
                        <strong>Leagues</strong></span>
        </div>
        <div class="content">
          <p>
            We are trying to create a database of every amateur soccer league in the world. Fill out a short form and your league will populate our world map with a marker. Now anyone will easily be able to find your league.
          </p>
          <p>
            <a href="{{pathFor 'tLeagues'}}" class="btn btn-warning btn-sm">Add My League</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-md-4">
      <div class="post">
        <div class="post-img-content">
          <p>
            <a href="{{pathFor 'tTeams'}}"><img src="http://placehold.it/460x250/2980b9/ffffff&text=TEAM" class="img-responsive" />
            </a>
          </p>
          <p>
            <span class="post-title"><strong>Add Your Team</strong><br />
                          <strong>Teams</strong></span>
          </p>
        </div>
        <div class="content">
          <p>
            There are a lot of teams out there. Where are you? What's your logo? This searchable database of teams will hopefully encourage interleague and intercontinental soccer.
          </p>
          <p>
            <a href="{{pathFor 'tListTeams'}}" class="btn btn-primary btn-sm">Add My Team</a>
          </p>
        </div>
      </div>
    </div>
    <!-- END col -->
    <div class="col-sm-4 col-md-4">
      <div class="post">
        <div class="post-img-content">
          <p>
            <a href="{{pathFor 'tPlayers'}}"><img src="http://placehold.it/460x250/47A447/ffffff&text=PLAYER" class="img-responsive" />
            </a>
          </p>
          <p>
            <span class="post-title"><strong>I Want To Play Soccer!</strong><br />
                          <strong>Players</strong></span>
          </p>
        </div>
        <div class="content">
          <p>
            If anyone wants to play soccer it should easy for them to find a team. Add your name, your city and country and teams from around the world will be able to find the players they need.
          </p>
          <p>
            <a href="{{pathFor 'tListPlayers'}}" class="btn btn-success btn-sm">Add Me</a>
          </p>
        </div>
      </div>
    </div>
    <!-- END col -->
  </div>
  <!-- END end row -->
</template>

<template name="tTask">
  <li class="{{#if checked}}checked {{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <span class="text"><strong>{{username}} - {{text}}</strong></span>
  </li>
</template>
