<template name="tCivitas">
  [Civitas FC]
  <!-- {{> tZipCodes}} -->
  <div id="main" class="row">
    <strong></strong>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      {{#if currentUser}} {{> tAddPlayer}} {{/if}} {{> tGameDayRoster}} }
    </div>
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
      {{> tField}}
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
     
 {{> tListSubs}}
      {{#if currentUser}} {{> tFullRoster}} {{/if}}
    </div>
  </div>
</template>
