<template name="tModalTeam">

  <!-- modal for editing player -->
  <div class="modal fade" id="team-modal-id">
    <div class="modal-dialog modal-team">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Team: <strong>{{cTeam.TeamName}}</strong> </h4> </div>
        <form class="updateTeam">
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <p>
                  <label for="teamName">Team Name</label>
                  <input type="text" class="form-control" name="teamName" value="{{cTeam.teamName}}" />
                </p>

                <p>
                  <label for="seasonDivision">Season Division</label>
                  <select class="game-status form-control" name="seasonDivision">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </p>
                <p>
                  <label for="aboutTeam">About this team</label>
                  <textarea class="form-control" name="aboutTeam">
                    {{cTeam.teamSummary}}
                  </textarea>
                </p>
              </div>
            </div>
          </div>
          <!-- END .modal-body -->
          {{> tModalFooter}}
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- END modal for editing player -->

</template>
