<template name="tModalGame">

  <!-- modal for editing player -->
  <div class="modal fade" id="game-modal-id">
    <div class="modal-dialog modal-game">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Game: {{this._id}}
            <strong>{{cGame.homeTeam}} vs {{cGame.awayTeam}}</strong>
          
          </h4>
        </div>
        <form class="updateGame">
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <p>
                  <label for="gameTime">Game Time</label>
                  <input type="text" class="form-control clockpicker" name="gameTime" value="{{cGame.gameTime}}" />
                </p>
                <p>
                  <label for="gameDate">Game Date</label>
                  <input type="text" class="form-control datepicker" name="gameDate" value="{{cGame.gameDate}}" />
                </p>
                <!-- 
                  Dropdowns of all teams in this season but select the current home and away
                    team in this game
                -->
                <p>
                  <label for="gameStatus">Home Team</label>
                  <select class="game-status form-control" name="homeTeam">
                    {{#each cTeams}}
                      <option value="{{_id}}" {{whichHomeTeamSelected}}>{{teamName}}</option>
                    {{/each}}
                  </select>
                </p>
                <p>
                  <label for="gameStatus">Away Team</label>
                  <select class="game-status form-control" name="awayTeam">
                    {{#each cTeams}}
                      <option value="{{_id}}" {{whichAwayTeamSelected}}>{{teamName}}</option>
                    {{/each}}
                  </select>
                </p>
                <p>
                  <label for="gameType">Game Type</label>
                  <input type="text" class="form-control" name="gameType" value="{{cGame.gameType}}" />
                </p>
              </div>
            </div>
          </div>
          <!-- END .modal-body -->
          {{> tModalFooter}}
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- END modal for editing player -->

</template>
