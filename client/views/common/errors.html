<template name="errors">
  <div class="errors">
    {{#each errors}} 
      {{> error}} 
    {{/each}}
  </div>
</template>
<!-- WISH i wish I could auto format templates without handlebars variables going on their own line -->

<template name="error">
  <div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
