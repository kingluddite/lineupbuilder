<template name="tAddCancelBtns">
  <button type="submit" class="btn btn-success add">Add</button>
  <a style="margin-top: 10px" class="btn btn-danger cancel">Cancel</a>
</template>

<template name="tEditDeleteBtns">
  {{#if currentUser}}
    <i class="fa fa-trash remove"></i>
    <i class="fa fa-pencil edit"></i>
  {{/if}}
</template>
