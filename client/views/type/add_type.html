<template name="tAddType">
  <div class="container">

    {{#if currentUser}}
    <form role="form">
      <input type="hidden" name="leagueId" class="form-control" value="{{sLeagueId}}">
      <input type="hidden" name="regionId" class="form-control" value="{{sRegionId}}">
      <div class="required-field-block">
        <input type="text" placeholder="Name" name="typeName" class="form-control">
        <div class="required-icon">
          <div class="text">*</div>
        </div>
      </div>
      <div class="required-field-block">
        <textarea rows="3" class="form-control" placeholder="About Type" name="typeSummary"></textarea>
        <div class="required-icon">
          <div class="text">*</div>
        </div>
      </div>
      {{> tAddCancelBtns }}
    </form>
    {{else}}
    <p>Please log in to add leagues.</p>
    {{/if}}
  </div>
  <!-- END .container -->
</template>
