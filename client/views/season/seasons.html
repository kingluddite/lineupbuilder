<template name="tSeasons">
  {{> tListSeasons}}
</template>

<template name="tListSeasons">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'tLeagues'}}"><span class="label label-success">League: {{cLeague.leagueName}}</span></a>
      </li>
      <li><span class="label label-info">Region: {{cRegion.regionName}}</span>
      </li>
    </ol>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <div class="jumbotron">
        <h1>Seasons</h1>
      </div>
    </div>
    <!-- END .col1 -->
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">

      {{#if cSeasons}}
        <h2>Current Seasons</h2>
        <p>Here is a list of all the teams that are in this season. Click on a team to view it's season schedule.</p>
        <ul>
          {{#each cSeasons}}
            <li class="season {{selectedClass sSeasonId}}">
              <a href="{{pathFor 'tTeams'}}">{{seasonName}}</a> {{> tEditSeason}}</li>
          {{/each}}
        </ul>
      {{else}}
        <p>Sorry, no seasons yet</p>
      {{/if}}
    </div>
    <!-- END .col2 -->
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      {{> tAddSeason}}
    </div>
    <!-- END .col3 -->
  </div>
</template>

<template name="tAddSeason">
  {{#if sEditMode}}
    <h2>Add Season</h2>
    <form role="form">
      <input type="hidden" name="leagueId" class="form-control" value="{{sLeagueId}}">
      <input type="hidden" name="regionId" class="form-control" value="{{sRegionId}}">

      <!-- Season Name -->
      <div class="required-field-block">
        <input type="text" placeholder="Name" name="seasonName" class="form-control">
        <div class="required-icon">
          <div class="text">*</div>
        </div>
      </div>

      <!-- validation rule - teams can not play themselves -->
      <!-- Season Start Date -->
      <div class="required-field-block">
        <input type="text" placeholder="Start Date" name="seasonStartDate" class="form-control" id="datepicker">
        <div class="required-icon">
          <div class="text">*</div>
        </div>
      </div>

      <!-- Season Status - register, regular, playoffs, completed -->
      <div class="required-field-block" style="margin-top: 10px">
        <select class="form-control" name="seasonStatus">
          <option value="open">Open</option>
          <option value="started">Started</option>
          <option value="playoffs">Playoffs</option>
          <option value="completed">Completed</option>
        </select>
        <div class="required-icon">
          <div class="text">*</div>
        </div>
      </div>

      <!-- Season Fee -->
      <div class="required-field-block">
        <input type="text" placeholder="Season Fee" name="seasonFee" class="form-control">
        <div class="required-icon">
          <div class="text">*</div>
        </div>
      </div>

      <!-- Season Summary -->
      <!-- does textarea have a placeholder attribute or does the code go inside it? -->
      <div class="required-field-block">
        <textarea rows="3" class="form-control" placeholder="About season" name="seasonSummary"></textarea>
        <div class="required-icon">
          <div class="text">*</div>
        </div>
      </div>
      {{> tAddCancelBtns }}
    </form>
  {{else}}
    <p>
      <a type="button" class="btn btn-default btn-lg add">Add Season</a>
    </p>
  {{/if}}
</template>

<template name="tDetailSeason">
  {{> tListGames}}
</template>

<template name="tEditSeason">
  {{> tEditDeleteBtns}}
</template>
