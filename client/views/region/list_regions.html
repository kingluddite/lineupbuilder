<template name="tListRegions">
  {{> tBreadcrumbs}}
  {{#if sEditMode}}
    {{> tAddRegion}}
  {{else}}
    <p>
      <a href="{{pathFor 'tListLeagues'}}"><span class="glyphicon glyphicon-arrow-left"></span></a> | <a type="button" class="btn btn-default btn-lg add">Add Region</a>
    </p>
  {{/if}}
  <h3>Regions </h3>
  <p>League: <em>{{cLeague.leagueName}}</em>
  </p>
  {{#if cRegions}}
    <p>Select the region you want to enter.</p>
    <ul>
      {{#each cRegions}}
        <li class="region {{selectedClass}}">
          <a href="{{pathFor 'tDetailRegion'}}">{{regionName}}</a> {{> tEditRegion}}</li>
      {{/each}}
    </ul>
  {{else}}
    <p>Sorry, no regions yet</p>
  {{/if}}
</template>
