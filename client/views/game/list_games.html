<template name="tListGames">
  [list_games] {{> tBreadcrumbs}}
  {{#if sEditMode}} {{> tAddGame}} {{else}}
    <a type="button" class="btn btn-default btn-lg add">
                    Add Game
                </a> {{/if}}
  {{#if sTeamEditMode}} {{> tAddTeam}} {{else}}
    <a type="button" class="btn btn-default btn-lg add-team">
                    Add Team to this Season
                </a> {{/if}}
  <h3>games this season.</h3>
  {{#if cGames}}
    <p>Select the game you want to enter.</p>
    <div id="scores-page">
      <div class="scores-page-content">
        <div class="score-date-area"></div>
        <div class="score-calendar-large">Calendar</div>
        <div id="score-leagues">
          <div class="score-league">
            <a href="#">League Name</a>
            <h4><a href="#">League Name</a></h4>
            <span>(# games)</span>
            <div class="score-group">
              <p>league name and season</p>

              {{#each cGames}}
                <div class="score-box">
                  <div class="score full">
                    <div class="scorebox-container {{gameResult}}">
                      <div class="score-content">

                        <div class="team-names">
                          <div class="team-name">
                            <span>
                  {{cAwayTeam.teamName}} 
                </span>
                          </div>
                          <!-- END team-name -->
                          <div class="team-name">
                            <span>
                  {{cHomeTeam.teamName}}
                </span>
                          </div>
                          <!-- END .team-name -->
                        </div>
                        <!-- END .team-names -->

                        <div class="team-scores">
                          <div class="team-score {{didAwayTeamWin}}">
                            <span>{{awayTeamScore}}</span>
                          </div>
                          <!-- END .team-score -->
                          <div class="team-score {{didHomeTeamWin}}">
                            <span>{{homeTeamScore}}</span>
                          </div>
                          <!-- END .team-score -->
                        </div>
                        <!-- END .team-scores -->
                        <div class="game-info"><span>{{gameStatus}}</span>
                        </div>
                        <!-- END .game-info -->
                      </div>
                      <!-- END score-content -->
                    </div>
                    <!-- END .scorebox-container -->
                  </div>
                  <!-- END .score -->
                </div>
                <!-- END .score-box -->
              {{/each}}

            </div>
            <!-- END .score-group -->
          </div>
          <!-- END .score-league -->

        </div>
        <!-- END .score-leagues -->
      </div>
    </div>

    <ul class="list-group">

      <!-- I need to generate a list of games a + b and sorted from games
          most current until the end of the season, how do I tell
          which games have been played? How to I show games that are yet to be played?
          How to I show the next game? -->
      <li class="game {{selectedClass}}">
        <a href="{{pathFor 'tDetailGame'}}">[Game Detail]</a> {{gameDate}} <strong>Away:</strong> [] vs <strong>Home</strong>: [] @ {{gameTime}} [{{gameStatus}}] {{> tEditGame}}</li>

    </ul>
  {{else}}
    <p>Sorry, no games yet</p>
  {{/if}}

  <h3>These are all the teams in this season</h3> {{> tListTeams}}
</template>
