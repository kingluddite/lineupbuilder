<template name="tGame">
   <table class="table table-striped table-hover table-condensed table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Field</th>
            <th>Home Team</th>
            <th>Home Score</th>
            <th>Away Score</th>
            <th>Away Team</th>
          </tr>
        </thead>
        <tbody>aaa
          {{#each cGames}}
          <tr>
            <td>{{gameDate}}</td>
            <td>{{gameTime}}</td>
            <td>{{gameField}}</td>
            <td>{{homeTeam}}</td>
            <td>{{homeScore}}</td>
            <td>{{awayScore}}</td>
            <td>{{awayTeam}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
</template>
