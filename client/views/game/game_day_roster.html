<template name="tGameDayRoster">
<h2>Game Day Roster</h2>
<p class="badge">{{gameDayRosterCount}} players this week</p>
<p class="badge">{{totalRoster}} total players</p>
{{#if cRoster}}
  <ol>
    {{#each cStarters}}
      <li>
        {{> tPlayerInfo}}
        
        <ul>
          <li>{{fieldPosition}}</li>
         {{#if currentUser}} <li>{{> tRemoveEditPlayer}}</li>{{/if}}
        </ul>
      </li>
    {{/each}}
  </ol>

{{else}}
<p>no starting players</p>
{{/if}}
</template>
