<template name="tTeamRoster">
{{#if cTeamRoster}}
  <ol>
    {{#each cTeamRoster}}
      <li>
        {{> tPlayerInfo}}
        
        <ul>
          <li>{{fieldPosition}}</li>
         {{#if currentUser}} <li>{{> tRemoveEditPlayer}}</li>{{/if}}
        </ul>
      </li>
    {{/each}}
  </ol>

{{else}}
<p>no starting players</p>

{{/if}}
</template>
