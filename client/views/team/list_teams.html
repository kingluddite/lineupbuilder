<template name="tListTeams">
  {{> tBreadcrumbs}}
  {{#if sEditMode}}
    {{> tAddTeam}}
  {{else}}
    <p>
      <a href="{{pathFor 'tListGames'}}"><span class="glyphicon glyphicon-arrow-left"></span></a> | <a type="button" class="btn btn-default btn-lg add">Add Team</a>
    </p>
  {{/if}}
  {{#if cTeams}}
    <h3>Team </h3>
    <ul>
      {{#each cTeams}}
        <li class="team {{selectedClass}}">
          <a href="{{pathFor 'tDetailGame'}}">{{teamName}}</a> {{> tEditTeam}}</li>
      {{/each}}
    </ul>
  {{else}}
    <p>Sorry, no team yet</p>
  {{/if}}
</template>
