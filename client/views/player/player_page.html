<template name="playerPage">
 
<div class="container">
  <div class="row">
      <div class="col-sm-10"><h1>{{firstName}}</h1></div>
      <div class="col-sm-2"><a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a></div>
    </div>
    <div class="row">
      <div class="col-sm-3"><!--left col-->
              
          <ul class="list-group">
            <li class="list-group-item text-muted">Profile</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Joined</strong></span> {{formatDate submitted}}</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Game Status</strong></span> {{gameStatus}}</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Jersey Number</strong></span> {{jerseyNumber}}</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Field Position</strong></span> {{fieldPosition}}</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Season Fee Owed</strong></span> {{formatPrice seasonFeeOwed}}</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Season Fee Paid</strong></span> {{formatPrice seasonFeePaid}}</li>

            
          </ul> 
               
          <div class="panel panel-default">
            <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i></div>
            <div class="panel-body"><a href="http://bootply.com">bootply.com</a></div>
          </div>
          
          
          <ul class="list-group">
            <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
          </ul> 
               
          <div class="panel panel-default">
            <div class="panel-heading">Social Media</div>
            <div class="panel-body">
              <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
            </div>
          </div>
          
        </div><!--/col-3-->
      <div class="col-sm-9"></div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->

</template>
