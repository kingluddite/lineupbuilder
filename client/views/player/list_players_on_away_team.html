<template name="tListPlayersOnAwayTeam">
  {{> tBreadcrumbs}}
  {{#if sEditMode}}
    {{> tAddPlayer}}
  {{else}}
    <p>
      <a href="{{pathFor 'tDetailTeam'}}"><span class="glyphicon glyphicon-arrow-left"></span></a> | <a type="button" class="btn btn-default btn-lg add">Add Player</a>
    </p>
  {{/if}}
  <h3>Current Players on {{teamName}}</h3>
  <div>
    {{#if cPlayers}}
      <p>{Select the player to see their profile</p>
      <ul>
        {{#each cPlayers}}
          <li class="player {{selectedClass}}">
            <a href="{{pathFor 'tDetailPlayer'}}">{{firstName}} {{lastName}}</a> {{> tEditPlayer}}
          </li>
        {{/each}}
      </ul>
    {{else}}
      <p>Sorry, this team has no players.</p>
    {{/if}}
  </div>

</template>
