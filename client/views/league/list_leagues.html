<template name="tListLeagues">
    [list_leagues] {{> tBreadcrumbs}} {{#if sEditMode}} {{> tAddLeague}} {{else}}
    <a type="button" class="btn btn-default btn-lg add">
        <span class="glyphicon glyphicon-user">&nbsp;</span>Add League
    </a>
    {{/if}}
    <h3>Here is a list of current leagues.</h3> {{#if cLeagues}}
    <ul>
        {{#each cLeagues}}
        <li class="league {{selectedClass}}"><a href="{{pathFor 'tDetailLeague'}}">{{leagueName}}</a> {{> tEditLeague}}</li>
        {{/each}}
    </ul>
    {{else}}
    <p>Sorry, no leagues yet</p>
    {{/if}}
    <p>Select the league you want to enter.</p>
</template>

<template name="task">
    <li class="{{#if checked}}checked{{/if}}">aa
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        <span class="text">{{text}}</span>
    </li>
</template>
