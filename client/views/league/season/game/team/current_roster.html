<template name="tCurrentRoster">
<h2>Current Roster</h2>
{{#if cCurrentRoster}}
  <ol>
    {{#each cCurrentRoster}}
      <li>
        {{> tPlayerInfo}}
        
        <ul>
          <li>{{fieldPosition}}</li>
         {{#if currentUser}} <li>{{> tRemoveEditPlayer}}</li>{{/if}}
        </ul>
      </li>
    {{/each}}
  </ol>

{{else}}
<p>no starting players</p>

{{/if}}
<h2>Current Roster</h2>
</template>
