<template name="tAddLeague">
    <h2>Add A League</h2>
    <form role="form">
        <!--  leagueName -->
        <div class="form-group {{errorClass 'leagueName'}}">
            <div class="required-field-block">
                <input type="text" placeholder="Name" name="leagueName" class="form-control">
                <span class="help-block">{{errorMessage 'leagueName'}}</span>
                <div class="required-icon">
                    <div class="text">*</div>
                </div>
            </div>
        </div>

        <!-- leagueAdminFirstName -->
        <div class="required-field-block">
            <input type="text" placeholder="Admin First Name" name="leagueAdminFirstName" class="form-control">
            <div class="required-icon">
                <div class="text">*</div>
            </div>
        </div>
        <!-- leagueAdminLastName -->
        <div class="required-field-block">
            <input type="text" placeholder="Admin Last Name" name="leagueAdminLastName" class="form-control">
            <div class="required-icon">
                <div class="text">*</div>
            </div>
        </div>
        <!-- leagueSummary  -->
        <div class="required-field-block">
            <textarea rows="3" class="form-control" placeholder="About League" name="leagueSummary"></textarea>
            <div class="required-icon">
                <div class="text">*</div>
            </div>
        </div>
        {{> tAddCancelBtns }}
    </form>
</template>
